<h2>Beer411 lists</h2>

<input type="text" ng-model="searchtext" placeholder="Search for a bar">

<hr>
	
	<ul class="lists">
	<!--<p>Lists {{ lists }}</p>-->
  		 <li ng-repeat="l in lists | filter:searchtext"><a href="#/lists/{{ l.objectId }}">{{ l.name }}</a><br>  
  		 <button ng-click="getBar(l)">{{l.name}}</button>
  		 </li> 
	</ul>
