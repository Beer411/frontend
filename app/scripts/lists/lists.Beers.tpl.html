<h2>Beer411 lists</h2>

<input type="text" ng-model="searchtext" placeholder="Enter Beer name or type">


<hr>

	<ul class="lists" ng-controller="ListBeersCtrl">
	<p>Lists: {{ lists }}</p>
  		 <li ng-repeat="l in lists | filter:searchtext | orderBy: 'name' "><a href="#/lists/{{ l.id }}"> {{ l.name }} <br> </a>
  		 <button ng-click="getBeer(l)">{{l.name}}</button>
  		 </li>   
	</ul>
