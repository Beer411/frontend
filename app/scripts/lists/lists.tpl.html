<h2>Beer411 lists</h2>




<input type="text" ng-model="searchtext" placeholder="Filter">

<hr>
	

	<ul class="lists">
	<!--<p>Lists {{ lists }}</p>-->
  		 <li ng-repeat="l in lists | filter:searchtext | orderBy: 'title' "><a href="#/lists/{{ l.objectId }}">{{ l.name }}{{l.address}}</a> 
  		 </li>   
	</ul>
