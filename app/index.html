<!doctype html>
<html ng-app="Beer411">

      <div class="row">

        </div>

      <div class="row">

        </div>

          </ul>
        </div>
            
      </div>
      
      
       
      <div class="row">
        <div class="large-12 columns">
        
          
        </div>

          </div>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/layout/nav.controller.js"></script>
    
    <script src="scripts/users/user.controller.js"></script>
